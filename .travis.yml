language: perl
before_install:
    - "git clone https://github.com/navel-it/navel-base.git"
    - pushd navel-base/
    - cpanm --quiet --installdeps --notest .
    - perl Makefile.PL && make test
    - popd
    - "git clone https://github.com/navel-it/navel-api-blueprints.git"
    - pushd navel-api-blueprints/
    - cpanm --quiet --installdeps --notest .
    - perl Makefile.PL && make test
    - popd
perl:
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"
