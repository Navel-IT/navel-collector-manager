---
language: perl
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
before_install:
  - popd
  - |
      f_install_navel_dep() {
          git clone "https://github.com/navel-it/${1}" && \
          pushd "${1}" && \
          cpanm --quiet --installdeps --notest . && \
          cpanm --quiet . && \
          popd
      }
  - f_install_navel_dep navel-base
  - f_install_navel_dep navel-api-blueprints
  - pushd